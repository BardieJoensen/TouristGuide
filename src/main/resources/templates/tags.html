<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="content_wrapper">
    <h1><span th:text="${attraction.name}"></span> tags</h1>
    <table>
        <tr th:each="tag: ${attraction.tags}">
            <td th:text="${tag.getDisplayName()}"></td>
        </tr>
    </table>

    <a th:href="@{/attractions}" class="btn">Tilbage</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attraction List</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<main>
    <div class="content_wrapper">
        <h1>Turistattraktioner</h1>

        <p th:if="${attractions.isEmpty()}">Ingen attraktioner at vise...</p>
        <table th:unless="${attractions.isEmpty()}">
            <thead>
            <tr>
                <th>Navn</th>
                <th>Beskrivelse</th>
                <th>By</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="attraction: ${attractions}">
                <td th:text="${attraction.name}"></td>
                <td th:text="${attraction.description}"></td>
                <td th:if="${attraction.city != null}" th:text="${attraction.city.getDisplayName()}"></td>
                <td>
                    <a class="btn" th:href="@{/attractions/{name}/edit(name=${attraction.name})}">Opdater</a>
                    <form th:action="@{/attractions/{name}/delete(name=${attraction.name})}" th:method="post">
                        <button type="submit">Slet</button>
                    </form>
                    <a class="btn" th:href="@{/attractions/{name}/tags(name=${attraction.name})}">Tags</a>
                </td>
            </tr>
            </tbody>
        </table>

        <a class="btn" th:href="@{/attractions/add}">Tilf√∏j attraktion</a>
    </div>
</main>

<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>

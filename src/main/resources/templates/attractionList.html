<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attraction List</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="content_wrapper">
    <h1>Turistattraktioner</h1>

    <p th:if="${attractions.isEmpty()}">Ingen attraktioner at vise...</p>
    <table th:unless="${attractions.isEmpty()}">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="attraction: ${attractions}">
            <td th:text="${attraction.name}"></td>
            <td th:text="${attraction.description}"></td>
            <td>
                <a th:href="@{/attractions/{name}/edit(name=${attraction.name})}">
                    <button>Opdater</button>
                </a>
                <form th:action="@{/attractions/{name}/delete(name=${attraction.name})}" th:method="post">
                    <button type="submit">Slet</button>
                </form>
                <a th:href="@{/attractions/{name}/tags(name=${attraction.name})}">
                    <button>Tags</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/attractions/add}">
        <button>Tilf√∏j attraktion</button>
    </a>
</div>

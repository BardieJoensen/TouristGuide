<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rediger Turistattraktion</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="content_wrapper">
    <h1>Ã†ndring af informationer</h1>

    <form action="#" th:action="@{/attractions/update}" th:object="${attraction}" method="post">
        <div>
            <label for="name">Navn:</label>
            <input readonly id="name" type="text" th:field="*{name}"/>
        </div>
        <div>
            <label for="description">Beskrivelse:</label>
            <textarea required id="description" th:rows="5" th:cols="25" th:field="*{description}"></textarea>
        </div>
        <div>
            <label for="city">By:</label>
            <select id="city" th:field="*{city}">
                <option th:each="city: ${cities}" th:value="${city}" th:text="${city.getDisplayName()}"></option>
            </select>
        </div>
        <div>
            <label for="tags">Tags:</label>
            <br>
            <span id="tags" th:each="tag: ${tags}">
                <input type="checkbox" th:field="*{tags}" th:value="${tag}" th:text="${tag.getDisplayName()}"/>
            </span>
        </div>

        <button type="submit">OK</button>
        <a th:href="@{/attractions}"><button type="button">Fortryd</button></a>
    </form>

</div>
</body>
</html>
